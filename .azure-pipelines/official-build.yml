# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

schedules:
- cron: "0 8 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

trigger: none
pr: none

stages:
- stage: Build

  jobs:
  - template: build-template.yml
    parameters:
      platform: broadcom
      platform_short: brcm
      cache_mode: wcache
      dbg_image: true
      swi_image: true
      raw_image: true
      sync_rpc_image: true

  - template: build-template.yml
    parameters:
      timeout: 3600
      platform: marvell-armhf
      platform_arch: armhf
      platform_short: marvell-armhf
      cache_mode: wcache
      pool: sonicbld_8c

  - template: build-template.yml
    parameters:
      timeout: 3600
      platform: centec-arm64
      platform_arch: arm64
      platform_short: centec-arm64
      cache_mode: wcache
      pool: sonicbld_8c
